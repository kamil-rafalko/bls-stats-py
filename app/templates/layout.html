<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='vendors/pico.indigo.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{% block title %}Witaj{% endblock %} - BLS Stats</title>
    {% endblock %}
</head>
<body>
    <header class="container">
        <nav>
            <hgroup>
                <h1><a href="/" class="link">BLS Stats</a></h1>
                <p>Przeglądaj statystyki</p>
            </hgroup>
            <ul>
                <li><a href="/profile">Profilowe</a></li>
                <li><a href="/team">Zespołowe</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">{% block content %}{% endblock %}</main>

    <footer>
        {% block footer %}{% endblock %}
    </footer>

    <script src="{{ url_for('static', filename='vendors/htmx.min.js') }}"></script>
</body>
</html>
